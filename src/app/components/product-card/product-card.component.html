

<div class="card" style="width: 18rem;">

    <a routerLink="/products/{{productInfo.id}}">
      <img class="card-img-top img-responsive" [src]="productInfo.imageUrl" alt="Card image cap">
    </a>

    <div class="card-body">
      <a routerLink="/products/{{productInfo.id}}">
        <h5 class="card-title">{{productInfo.name}}</h5>
      </a>
<!--      <p class="card-text">{{productInfo.description}}</p>-->
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
      </div>
      <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.unitPrice" aria-describedby="inputGroup-sizing-sm" disabled>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Quantity in Stock</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.quantity" aria-describedby="inputGroup-sizing-sm" disabled>
      </div>
    <div class="card-body">
        <button class="btn btn-outline-success" (click)="addToCart(productInfo)">Add to Cart</button>
    </div>
  </div>
