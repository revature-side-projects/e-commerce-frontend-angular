<button
  *ngIf="auth.isAuthenticated$ | async"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#reviewModal"
  [attr.disabled]="isReviewed ? 'disabled' : null"
>
  Write a Review!
</button>

<div
  class="modal fade"
  id="reviewModal"
  tabindex="-1"
  aria-labelledby="reviewModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reviewModalLabel">Write a Review</h5>
        <button
          id="modal-close"
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form (ngSubmit)="submitReview()">
        <div class="modal-body">
          <label for="stars">Rating</label>
          <input
            [(ngModel)]="stars"
            class="form-control"
            type="number"
            name="rating"
            min="1"
            max="5"
            id="stars"
          />
          <label for="title">Title</label>
          <input
            [(ngModel)]="title"
            class="form-control"
            type="text"
            name="title"
            required
            id="title"
          />
          <label for="content">Review</label>
          <textarea
            [(ngModel)]="review"
            name="content"
            class="form-control"
            required
            id="content"
            >{{ review }}</textarea
          >
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
